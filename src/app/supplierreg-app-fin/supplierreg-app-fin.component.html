<div class="container-fluid p-3">
    <h1 class="mb-4 text-center">Supplier Registration Approval - Finance</h1>
    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Approved By</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="empname" />
                </div>
            </div>

            <div class="table-responsive mb-4">
                <table class="table table-bordered table-hover w-100">
                    <thead class="table-light">
                        <tr>
                            <th>Approve</th>
                            <th>Party_Code</th>
                            <th>Party_Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Pin_Code</th>
                            <th>GST.No</th>
                            <th>CrDays</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let table of tableArray">
                            <td><input type="checkbox" class="form-check-input" (change)="select($event, table)" /></td>
                            <td>{{table.code}}</td>
                            <td>{{table.name}}</td>
                            <td>{{table.address}}</td>
                            <td>{{table.AreaName}}</td>
                            <td>{{table.StateName}}</td>
                            <td>{{table.CountryName}}</td>
                            <td>{{table.pincode}}</td>
                            <td>{{table.gstno}}</td>
                            <td>{{table.Creditperiod}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mb-3 g-3">
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Party Id</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="partyid" readonly />
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Total Capital Investment</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="capital" readonly />
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label>Bankers name/ Address</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="banker" readonly />
                </div>
                <div class="col-md-1 col-sm-6 col-12 d-flex align-items-end">
                    <button mat-raised-button color="primary" (click)="viewBankDetails()">View</button>
                </div>
            </div>

            <div class="row mb-3 g-3">
                <div class="col-md-4 col-sm-6 col-12">
                    <label>SSI Reg. No. & Others</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="ssi" readonly />
                </div>
                <div class="col-md-4 col-sm-6 col-12 d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2" [(ngModel)]="vendor"
                        (click)="$event.preventDefault()" />
                    <label class="form-check-label">Registered Vendor</label>
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label>GST No.</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="gst" readonly />
                </div>
                <div class="col-md-1 col-sm-6 col-12 d-flex align-items-end">
                    <button mat-raised-button color="primary" (click)="viewgst()">View</button>
                </div>
            </div>

            <div class="row mb-3 g-3">
                <div class="col-md-4 col-sm-6 col-12">
                    <label>ECC No.</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="ecc_no" readonly />
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Current Type</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="currency" readonly />
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label>SME No.</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="smeno" readonly />
                </div>
                <div class="col-md-1 col-sm-6 col-12 d-flex align-items-end">
                    <button mat-raised-button color="primary" (click)="viewsme()">View</button>
                </div>
            </div>

            <div class="row mb-4 g-3">
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Party Type</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="partyType" readonly />
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Ledger Group</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="ledgergrp" readonly />
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <label>Ledger Name</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="Ledgername" readonly />
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end flex-wrap gap-2">
                    <button mat-raised-button style="background-color: green;color: white;"
                        (click)="approve()">Approve</button>
                    <button mat-raised-button style="background-color: orange;color: white;"
                        (click)="unapprove()">Unapprove</button>
                    <button mat-raised-button style="background-color: red;color: white;"
                        (click)="clear()">Clear</button>
                </div>
            </div>

        </div>
    </div>
</div>
