<div class="mat-elevation-z8 p-2" *ngIf="this.data.Comp_Name === 'grnSubmitToAcc'">
    <mat-dialog-content>
        <div id="print-section">
            <h2 style="text-align: center;"><strong>SANDFITS FOUNDRIES PVT LTD-UNIT-1</strong> </h2>
            <h3><strong> GRN GATE PASS DETAILS FOR THE DATE <label style="color: blueviolet;">{{
                        this.CurrDate}}</label></strong> </h3>
            <mat-divider></mat-divider>
            <table mat-table #table [dataSource]="grnSubmitToAccDataSource">
                
                <ng-container matColumnDef="SNo">
                    <th class="text-black fw-bolder" mat-header-cell *matHeaderCellDef> SNo </th>
                    <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
                      <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                <ng-container matColumnDef="grnRefno">
                    <th class="text-black fw-bolder" mat-header-cell *matHeaderCellDef> GrnRefNo </th>
                    <td class="w-14rem" mat-cell *matCellDef="let row"> {{row.Grn_Ref_no}} </td>
                      <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                <ng-container matColumnDef="grnDate">
                    <th class="text-black fw-bolder" mat-header-cell *matHeaderCellDef> Date </th>
                    <td class="w-8rem" mat-cell *matCellDef="let row"> {{row.grndate | date:'dd-MM-yyyy'}} </td>
                      <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                <ng-container matColumnDef="Supplier">
                    <th  class="text-black fw-bolder" mat-header-cell *matHeaderCellDef> Supplier </th>
                    <td mat-cell *matCellDef="let row"> {{row.supname}} </td>
                     <td mat-footer-cell *matFooterCellDef class="text-end fw-bold">Total</td>
                </ng-container>
                <ng-container matColumnDef="Value" class="float-end">
                    <th class="text-black fw-bolder" colspan="4" mat-header-cell *matHeaderCellDef > Value </th>
                    <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.value }} </td>
                     <td mat-footer-cell *matFooterCellDef class="fw-bold">{{ getTotal() }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['SNo','grnRefno','grnDate','Supplier','Value']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['SNo','grnRefno','grnDate','Supplier','Value'];"></tr>
               <tr mat-footer-row *matFooterRowDef="['SNo','grnRefno','grnDate','Supplier','Value']"></tr>

            </table>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="button-container float-end">
        <button mat-raised-button color="primary" matTooltip="Save and Download" class="mr-2 mt-2" 
            (click)="grnSubmitToAccSave()">
           <mat-icon>download</mat-icon>  Save</button>
        <button #closebtn mat-raised-button type="button" matTooltip="Close and go back" color="warn"
           class="float-end mr-2 mt-2" [mat-dialog-close]="Status" cdkFocusInitial>
            <mat-icon>close</mat-icon> Close</button>
    </mat-dialog-actions>
    <!-- BUTTONS (Will not be printed) -->

</div>
